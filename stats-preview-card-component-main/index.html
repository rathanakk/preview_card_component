<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="box">
    <div class="container">
      <h1 class="title">Get <span class="span__title">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="counter">
        <h1 class="companies__subTitle rate">10k+
          <span>companies</span>
        </h1>
        <h1 class="templates__subTitle rate">314
          <span>templates</span>
        </h1>
        <h1 class="queries__subTitle rate">12M+
          <span>queries</span>
        </h1>
      </div>
    </div>
    <div class="image">
      <div class="image__overly">

      </div>
    </div>
  </div>
</body>
</html>
